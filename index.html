    html,body { height:100%; margin:0; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background 1s ease-in-out;
      overflow-x: hidden;

      /* Layered background:
         top is an overlay gradient for contrast, bottom is the embedded image. */
      background-image: var(--overlay), var(--bg-image);
      background-size: cover, cover;
      background-position: center center, center center;
      background-repeat: no-repeat, no-repeat;
      background-attachment: fixed, fixed;
    }

    header { padding:18px 12px 6px; }
    h1 { margin:0; font-size:28px; text-shadow:0 2px 6px rgba(0,0,0,.25); }
    p.lead { margin:8px 0 16px; opacity:.95; }

    .controls {
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    input[type="text"] {
      padding:10px 12px;
      width:260px;
      border-radius:8px;
      border:none;
      font-size:15px;
      outline:none;
    }
    button, select {
      padding:10px 14px;
      border-radius:8px;
      border:none;
      font-weight:600;
      cursor:pointer;
    }
    button.primary { background:var(--accent); color:#fff; border:2px solid var(--accent-dark); }
    button.location { background:#006ae0; color:#ffffff; border:2px solid #cb7a02; }
    button.ghost { background:transparent; color:#fff; border:1px solid rgba(255,255,255,.12); }

    /* Main card + forecast */
    .weather-container {
      width:90%;
      max-width:1100px;
      margin:18px auto;
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(6px);
      padding:20px;
      border-radius:14px;
      display:flex;
      gap:18px;
      align-items:flex-start;
      justify-content:space-between;
      color:#fff;
    }
    .current-weather { width:58%; text-align:left; }
    .big-temp { font-size:64px; font-weight:700; margin:6px 0; }
    .extra-info { width:38%; font-size:16px; text-align:left; }

    #map { width:100%; max-width:900px; height:240px; margin:16px auto; border-radius:10px; overflow:hidden; }

    #forecast { width:95%; margin:14px auto 36px; }
    .forecast-grid { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .forecast-item {
      width:110px;
      background: rgba(255,255,255,0.12);
      padding:10px;
      border-radius:10px;
      text-align:center;
      backdrop-filter: blur(4px);
    }
    .forecast-item img { display:block; margin:6px auto; }

    /* Emergency */
    .emergency { margin:10px auto 40px; text-align:center; }
    .emergency-toggle { background:#e00000; color:#fff; padding:10px 16px; border-radius:8px; border:none; cursor:pointer; }

    /* Canvas for animations (full screen overlay) */
    #weather-canvas {
      position:fixed;
      pointer-events:none;
      top:0; left:0; width:100%; height:100%;
      z-index:40; mix-blend-mode: normal;
    }

    /* Lightning flash overlay */
    #flash {
      position:fixed; inset:0;
      background:rgba(255,255,255,0);
      z-index:45;
      pointer-events:none;
      transition: background .08s linear;
    }

    /* Small UI for sound controls (z-index above canvas) */
    .top-right-controls {
      position:fixed; right:14px; top:14px; z-index:60;
      display:flex; gap:8px; align-items:center;
    }
    .mute-toggle { background:rgba(0,0,0,0.35); color:#fff; padding:8px 10px; border-radius:8px; border:none; cursor:pointer; }

    /* Flood widget */
    #flood-widget {
      width:90%;
      max-width:1100px;
      margin:14px auto 20px;
      color:#fff;
      text-align:left;
    }
    #flood-widget h2 { margin:6px 0 8px; }
    #flood-bar { width:100%; background:rgba(255,255,255,0.08); height:14px; border-radius:8px; overflow:hidden; margin-top:8px; }
    #flood-bar-fill { width:0; height:100%; background:#00eaff; transition: width .5s ease, background .3s ease; }

    /* Mobile responsiveness */
    @media (max-width:880px) {
      .weather-container { flex-direction:column; align-items:center; text-align:center; }
      .current-weather, .extra-info { width:100%; }
      .big-temp { font-size:48px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Weather Detector</h1>
    <p class="lead">Global Weather Detector</p>
  </header>

  <div class="controls">
    <input id="city" placeholder="e.g., Manila" onkeypress="handleKeyPress(event)">
    <button class="primary" onclick="getWeather()">Get Weather</button>
    <button class="location" onclick="getLocationWeather()">Use My Location</button>
    <button class="ghost" onclick="clearWeather()">Clear</button>
  </div>

  <!-- small top-right controls -->
  <div class="top-right-controls">
    <button id="muteBtn" class="mute-toggle">ðŸ”Š Sounds: On</button>
  </div>

  <div id="weather-root">
    <div id="weather" style="width:100%;max-width:1100px;margin:0 auto;"></div>

    <div id="flood-widget" style="display:block;">

        <div style="flex:1;">
          <div id="flood-level" style="font-weight:700">â€”</div>
          <div id="flood-bar">
            <div id="flood-bar-fill"></div>
          </div>
          <p id="flood-warning" style="margin-top:8px;opacity:.95"></p>
        </div>

      <h3>Emergency Hotlines in the Philippines</h3>
      <select id="region-select" onchange="updateHotlines()">
        <option value="national">National</option>
        <option value="manila">Manila</option>
        <option value="cebu">Cebu</option>
        <option value="davao">Davao</option>
      </select>
      <div id="hotlines" style="margin-top:8px;">
        <p><strong>General Emergency:</strong> 911</p>
        <p><strong>Police:</strong> 117 or 911</p>
        <p><strong>Red Cross:</strong> 143</p>
      </div>
    </div>
  </div>

  <!-- Canvas overlay for particles/animations -->
  <canvas id="weather-canvas"></canvas>

  <div id="flash"></div>

  <!-- Sounds (Balanced mode) -->
  <audio id="audio-rain" loop crossorigin="anonymous">
    <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_3fb9b3d8c1.mp3?filename=soft-rain-ambient-111168.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio-thunder" crossorigin="anonymous">
    <source src="https://cdn.pixabay.com/download/audio/2021/10/14/audio_0b2b9cc8f9.mp3?filename=thunder-01-7022.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio-wind" loop crossorigin="anonymous">
    <source src="https://cdn.pixabay.com/download/audio/2021/10/16/audio_c8b2cd8a28.mp3?filename=wind-ambient-111757.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio-snow" loop crossorigin="anonymous">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_5d0d3f2f03.mp3?filename=gentle-wind-snow-106520.mp3" type="audio/mpeg">
  </audio>

<script>
/* =========================
   Core: balanced animations
   ========================= */

const canvas = document.getElementById('weather-canvas');
const ctx = canvas.getContext('2d');
let W = canvas.width = innerWidth;
let H = canvas.height = innerHeight;
let particles = [];         // active particles (rain/snow/stars/clouds)
let currentEffect = null;   // "clear","clouds","rain","drizzle","thunderstorm","snow","mist"
let animRunning = false;
let lastTime = 0;
let windOffset = 0;

// audio elements
const audioRain = document.getElementById('audio-rain');
const audioThunder = document.getElementById('audio-thunder');
const audioWind = document.getElementById('audio-wind');
const audioSnow = document.getElementById('audio-snow');
let soundsEnabled = true;
const muteBtn = document.getElementById('muteBtn');

muteBtn.addEventListener('click', () => {
  soundsEnabled = !soundsEnabled;
  updateSoundState();
});
function updateSoundState() {
  muteBtn.textContent = soundsEnabled ? 'ðŸ”Š Sounds: On' : 'ðŸ”ˆ Sounds: Muted';
  [audioRain, audioWind, audioSnow].forEach(a => {
    if (a) {
      try {
        if (soundsEnabled && a.dataset.shouldPlay === '1') { a.volume = 0.6; a.play().catch(()=>{}); }
        else a.pause();
      } catch(e){}
    }
  });
}

// handle resize
window.addEventListener('resize', () => {
  W = canvas.width = innerWidth;
  H = canvas.height = innerHeight;
});

// helpers
function rand(min, max){ return Math.random() * (max - min) + min; }

// clear particles & audio
function clearAll() {
  particles = [];
  audioRain.pause(); audioRain.currentTime = 0;
  audioWind.pause(); audioWind.currentTime = 0;
  audioSnow.pause(); audioSnow.currentTime = 0;
  // do not touch thunder (one-shot)
}

// particle constructors for balanced mode
function spawnRain(count=18) {
  for (let i=0;i<count;i++){
    particles.push({
      type:'raindrop',
      x: rand(-50, W+50),
      y: rand(-H*0.2, H),
      len: rand(12, 22),
      speed: rand(420, 720) * (1/60), // px per frame approx
      sway: rand(-0.6, 0.6),
      alpha: rand(0.4,0.9)
    });
  }
}
function spawnDrizzle(count=10) {
  for (let i=0;i<count;i++){
    particles.push({
      type:'drizzle',
      x: rand(-50, W+50),
      y: rand(-H*0.2, H),
      len: rand(6, 12),
      speed: rand(160, 280)*(1/60),
      alpha: rand(0.2,0.6),
      sway: rand(-0.2,0.2)
    });
  }
}
function spawnSnow(count=40) {
  for (let i=0;i<count;i++){
    particles.push({
      type:'snow',
      x: rand(0, W),
      y: rand(-H*0.2, H),
      r: rand(1.6, 3.8),
      speed: rand(20, 80)*(1/60),
      drift: rand(-0.4, 0.9),
      alpha: rand(0.6,1)
    });
  }
}
function spawnStars(count=70) {
  for (let i=0;i<count;i++){
    particles.push({
      type:'star',
      x: rand(0, W),
      y: rand(0, H*0.5),
      r: rand(0.4,1.6),
      twinkle: Math.random()*0.02 + 0.005,
      alpha: rand(0.4,1)
    });
  }
}
function spawnClouds(count=6) {
  for (let i=0;i<count;i++){
    particles.push({
      type:'cloud',
      x: rand(-300, W+300),
      y: rand(H*0.05, H*0.45),
      w: rand(220,420),
      h: rand(70,140),
      speed: rand(6,18)*(1/60),
      alpha: rand(0.06,0.18)
    });
  }
}

/* Lightning: quick flash + thunder sound */
async function doLightning() {
  // quick flash
  const flash = document.getElementById('flash');
  flash.style.background = 'rgba(255,255,255,0.85)';
  setTimeout(()=> flash.style.background = 'rgba(255,255,255,0)', 90);

  if (soundsEnabled) {
    try {
      audioThunder.currentTime = 0;
      audioThunder.play().catch(()=>{});
    } catch(e){}
  }
}

/* Render loop */
function updateAndDraw(dt) {
  ctx.clearRect(0,0,W,H);
  windOffset += Math.sin(Date.now()/3000) * 0.0005 * dt;

  for (let i=particles.length-1;i>=0;i--){
    const p = particles[i];
    if (p.type === 'raindrop' || p.type === 'drizzle') {
      p.x += (p.sway + windOffset*80) * dt/16.6;
      p.y += p.speed * dt;
      // draw
      ctx.beginPath();
      ctx.globalAlpha = p.alpha;
      ctx.strokeStyle = 'rgba(255,255,255,0.9)';
      ctx.lineWidth = p.type==='drizzle'?1:1.6;
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x + (p.sway*6), p.y + p.len);
      ctx.stroke();
      ctx.globalAlpha = 1;
      if (p.y > H + 30 || p.x < -60 || p.x > W+60) {
        particles.splice(i,1);
        // respawn a bit later
        if (p.type === 'raindrop') spawnRain(1);
        else spawnDrizzle(1);
      }
    }
    else if (p.type === 'snow') {
      p.x += (p.drift + windOffset*40) * dt/16.6;
      p.y += p.speed * dt;
      ctx.beginPath();
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = 'rgba(255,255,255,0.95)';
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();
      ctx.globalAlpha = 1;
      if (p.y > H+10) {
        particles.splice(i,1);
        spawnSnow(1);
      }
    }
    else if (p.type === 'star') {
      p.alpha += p.twinkle * (Math.random()>0.5?1:-1);
      if (p.alpha < 0.2) p.alpha = 0.2;
      if (p.alpha > 1) p.alpha = 1;
      ctx.beginPath();
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = 'rgba(255,255,255,1)';
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();
      ctx.globalAlpha = 1;
    }
    else if (p.type === 'cloud') {
      p.x += (p.speed + windOffset*30) * dt/16.6;
      // draw soft cloud using multiple arcs
      const g = ctx.createLinearGradient(p.x, p.y, p.x + p.w, p.y + p.h);
      g.addColorStop(0, `rgba(255,255,255,${p.alpha*0.18})`);
      g.addColorStop(1, `rgba(255,255,255,${p.alpha*0.12})`);
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.ellipse(p.x, p.y, p.w*0.5, p.h*0.6, 0, 0, Math.PI*2);
      ctx.fill();
      // loop clouds
      if (p.x - p.w > W + 200) {
        p.x = -p.w - rand(40,200);
        p.y = rand(H*0.05, H*0.45);
      }
    }
  }
}

/* Animation engine */
function animate(ts) {
  if (!animRunning) return;
  const dt = Math.min(40, ts - lastTime); // clamp dt
  updateAndDraw(dt);
  lastTime = ts;
  requestAnimationFrame(animate);
}

/* Start effect by name */
function startEffect(name) {
  stopEffect();
  currentEffect = name;
  particles = [];
  // start ambient audio according to effect
  audioRain.dataset.shouldPlay = '0';
  audioWind.dataset.shouldPlay = '0';
  audioSnow.dataset.shouldPlay = '0';

  if (name === 'clear-day' || name === 'clear-night') {
    spawnStars( (name==='clear-night') ? 90 : 0 );
    spawnClouds(3);
    audioWind.dataset.shouldPlay = '1';
  }
  else if (name === 'clouds') {
    spawnClouds(6);
    spawnDrizzle(6);
    audioWind.dataset.shouldPlay = '1';
  }
  else if (name === 'drizzle') {
    spawnDrizzle(22);
    audioRain.dataset.shouldPlay = '1';
    audioWind.dataset.shouldPlay = '1';
  }
  else if (name === 'rain') {
    spawnRain(40);
    spawnClouds(4);
    audioRain.dataset.shouldPlay = '1';
    audioWind.dataset.shouldPlay = '1';
  }
  else if (name === 'thunderstorm') {
    spawnRain(60);
    spawnClouds(6);
    audioRain.dataset.shouldPlay = '1';
    audioWind.dataset.shouldPlay = '1';
    // periodic lightning
    thunderInterval = setInterval(()=> {
      doLightning();
    }, rand(3800, 9200));
  }
  else if (name === 'snow') {
    spawnSnow(70);
    spawnClouds(3);
    audioSnow.dataset.shouldPlay = '1';
    audioWind.dataset.shouldPlay = '1';
  }
  else if (name === 'mist' || name === 'fog') {
    spawnClouds(8);
    audioWind.dataset.shouldPlay = '1';
  }

  // ensure audio state honored
  updateSoundState();
  if (!animRunning) {
    animRunning = true;
    lastTime = performance.now();
    requestAnimationFrame(animate);
  }
}

/* Stop everything */
let thunderInterval = null;
function stopEffect() {
  animRunning = false;
  clearInterval(thunderInterval);
  thunderInterval = null;
  clearAll();
  // one frame clear
  ctx.clearRect(0,0,W,H);
}

/* Utility: map OpenWeather main -> effect */
function mapWeatherToEffect(main, isDay) {
  main = main.toLowerCase();
  if (main === 'clear') return isDay ? 'clear-day' : 'clear-night';
  if (main === 'clouds') return 'clouds';
  if (main === 'drizzle') return 'drizzle';
  if (main === 'rain') return 'rain';
  if (main === 'thunderstorm') return 'thunderstorm';
  if (main === 'snow') return 'snow';
  if (main === 'mist' || main === 'fog' || main === 'haze') return 'mist';
  return isDay ? 'clear-day' : 'clear-night';
}

/* ================================
   Weather UI + OpenWeather calls
   ================================ */

let map; // Leaflet map

function toggleEmergency(){
  const el = document.getElementById('emergency-content');
  el.style.display = el.style.display === 'none' ? 'block' : 'none';
}
function updateHotlines(){
  const region = document.getElementById('region-select').value;

  if (region === 'manila') {
    html = `<p><strong>Police:</strong> (02) 527-6357</p><p><strong>Fire:</strong> (02) 426-0219</p><p><strong>Hospital:</strong> PGH (02) 888-8999</p>`;
  } else if (region === 'cebu') {
    html = `<p><strong>Police:</strong> (032) 253-1111</p><p><strong>Fire:</strong> (032) 253-1111</p><p><strong>Hospital:</strong> (032) 255-8000</p>`;
  } else if (region === 'davao') {

  } else {
    html = `<p><strong>General Emergency:</strong> 911</p><p><strong>Red Cross:</strong> 143</p>`;
  }

}

function clearWeather() {
  document.getElementById('weather').innerHTML = '';
  document.getElementById('forecast').innerHTML = '';
  if (map) { map.remove(); map = null; }
  stopEffect();
  // reset overlay to default. Keep the background image intact.
  document.documentElement.style.setProperty('--overlay', 'linear-gradient(to top right,#1676c1,#ace0ff)');
}

function handleKeyPress(e){
  if (e.key === 'Enter') getWeather();
}

/* Set background gradient based on weather + day/night
   IMPORTANT: we only change the overlay (so the photo image stays as the base).
   The overlay CSS variable is used above in body background-image. */
function setWeatherBackground(weatherMain, isDay) {
  let bgGradient = "";
  if (!isDay) {
    bgGradient = "linear-gradient(to top right, rgba(2,1,17,0.7), rgba(58,58,82,0.6))";
  } else {
    switch (weatherMain.toLowerCase()) {
      case "clear":
        bgGradient = "linear-gradient(to top right, rgba(86,204,242,0.6), rgba(47,128,237,0.38))"; break;
      case "clouds":
        bgGradient = "linear-gradient(to top right, rgba(127,140,141,0.6), rgba(203,215,225,0.28))"; break;
      case "rain":
      case "drizzle":
        bgGradient = "linear-gradient(to top right, rgba(75,121,161,0.6), rgba(40,62,81,0.5))"; break;
      case "thunderstorm":
        bgGradient = "linear-gradient(to top right, rgba(35,37,38,0.75), rgba(65,67,69,0.6))"; break;
      case "snow":
        bgGradient = "linear-gradient(to top right, rgba(224,234,252,0.55), rgba(207,222,243,0.4))"; break;
      case "mist":
      case "fog":
        bgGradient = "linear-gradient(to top right, rgba(96,108,136,0.6), rgba(63,76,107,0.55))"; break;
      default:
        bgGradient = "linear-gradient(to top right, rgba(22,118,193,0.6), rgba(172,224,255,0.18))";
    }
  }
  // Apply overlay while keeping the background image variable unchanged
  document.documentElement.style.setProperty('--overlay', bgGradient);
}

/* ====== Flood scoring / UI / map coloring ====== */

function computeFloodScore(data) {
  const rain1h = data?.rain?.["1h"] || 0; // mm last hour
  const rain3h = data?.rain?.["3h"] || 0; // mm last 3 hours
  const alerts = Array.isArray(data?.alerts) ? data.alerts.length : 0;
  // Weighted flood score
  return rain1h + (rain3h * 0.6) + (alerts * 12);
}

function classifyFloodLevel(score) {
  if (score <= 5) return "No Flooding (Safe)";
  if (score <= 15) return "Minor Flooding (Caution)";
  if (score <= 30) return "Moderate Flooding (Possible Road Floods)";
  if (score <= 60) return "Heavy Flooding (Avoid Travel)";
  return "Severe Flooding (Stay Indoors)";
}

function getFloodColor(score) {
  if (score <= 5) return "#00eaff"; // light blue
  if (score <= 15) return "#00ff88"; // green
  if (score <= 30) return "#ffcc00"; // yellow
  if (score <= 60) return "#ff6600"; // orange
  return "#ff0000"; // red
}

function updateFloodUI(data) {
  const score = computeFloodScore(data);
  const levelText = classifyFloodLevel(score);
  const barPercent = Math.min(score * 2, 100);
  const barColor = getFloodColor(score);

  const levelEl = document.getElementById("flood-level");
  if (levelEl) levelEl.textContent = levelText;

  const fill = document.getElementById("flood-bar-fill");
  if (fill) {
    fill.style.width = barPercent + "%";
    fill.style.background = barColor;
  }

  const warning = document.getElementById("flood-warning");
  if (warning) {
    if (score <= 5) warning.textContent = "âœ” No flood threat detected.";
    else if (score <= 15) warning.textContent = "âš  Light flooding possible in low areas.";
    else if (score <= 30) warning.textContent = "âš  Moderate flooding possible â€” stay cautious.";
    else if (score <= 60) warning.textContent = "â— Heavy flooding expected â€” avoid travel.";
    else warning.textContent = "ðŸš¨ SEVERE FLOODING â€” STAY INDOORS.";
  }
}

/* Flood map coloring (adds rectangle overlay) */
let _lastFloodOverlay = null;
function updateFloodMapColor(score) {
  if (!map) return;
  const color = getFloodColor(score);

  // remove previous overlay
  if (_lastFloodOverlay) {
    try { map.removeLayer(_lastFloodOverlay); } catch(e){}
    _lastFloodOverlay = null;
  }

  _lastFloodOverlay = L.rectangle(
    map.getBounds(),
    { color: color, weight: 4, fillOpacity: 0.15 }
  ).addTo(map);
}

/* ====== Fetch weather (uses existing API key in your file) ====== */
const OPENWEATHER_KEY = '36bfcc31b0032c2831afce78bfe96134';

async function getWeather() {
  const city = document.getElementById('city').value.trim();
  if (!city) {
    document.getElementById('weather').innerHTML = '<p style="color:#ffdddd;font-weight:700">Please enter a city name.</p>';
    return;
  }
  await fetchWeather(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${OPENWEATHER_KEY}&units=metric`);
}

async function getLocationWeather() {
  if (!navigator.geolocation) {
    document.getElementById('weather').innerHTML = '<p class="error">Geolocation not supported.</p>';
    return;
  }
  navigator.geolocation.getCurrentPosition(async (position) => {
    const lat = position.coords.latitude, lon = position.coords.longitude;
    await fetchWeather(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${OPENWEATHER_KEY}&units=metric`);
  }, (err) => {
    document.getElementById('weather').innerHTML = '<p class="error">Location access denied. Please enter a city manually.</p>';
  });
}

async function fetchWeather(url) {
  document.getElementById('weather').innerHTML = '<p style="opacity:.9">Loading...</p>';
  document.getElementById('forecast').innerHTML = '';
  if (map) { map.remove(); map = null; }
  stopEffect();

  try {
    const res = await fetch(url);
    const data = await res.json();
    if (data.cod !== 200 && data.cod !== "200") {
      document.getElementById('weather').innerHTML = `<p style="color:#ffcccc">Location not found. (API code: ${data.cod})</p>`;
      return;
    }

    const now = Date.now() / 1000;
    const isDay = now > data.sys.sunrise && now < data.sys.sunset;
    const weatherMain = data.weather[0].main; // e.g., Rain, Clear, Clouds, Snow, Thunderstorm
    setWeatherBackground(weatherMain, isDay);

    // Build UI
    document.getElementById('weather').innerHTML = `
      <div class="weather-container">
        <div class="current-weather">
          <h2>${data.name}, ${data.sys.country}</h2>
          <div class="big-temp">${data.main.temp.toFixed(1)}Â°C</div>
          <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="${data.weather[0].description}">
          <p style="font-size:20px;margin-top:6px;">${data.weather[0].description.charAt(0).toUpperCase()+data.weather[0].description.slice(1)}</p>
        </div>
        <div class="extra-info">
          <p><strong>Feels Like:</strong> ${data.main.feels_like}Â°C</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind:</strong> ${data.wind.speed} m/s</p>
          <p><strong>Pressure:</strong> ${data.main.pressure} hPa</p>
          <p><strong>Visibility:</strong> ${(data.visibility/1000).toFixed(1)} km</p>
        </div>
      </div>
    `;

    // Map
    map = L.map('map').setView([data.coord.lat, data.coord.lon], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap contributors' }).addTo(map);
    L.marker([data.coord.lat, data.coord.lon]).addTo(map).bindPopup(`${data.name}, ${data.sys.country}`).openPopup();

    // Forecast (5-day -> we display first entry per day, up to 7)
    fetchForecast(data.coord.lat, data.coord.lon);

    // Start animations & audio
    const effectName = mapWeatherToEffect(weatherMain, isDay);
    startEffect(effectName);

    // Flood scoring & UI + map coloring
    try {
      const score = computeFloodScore(data);
      updateFloodUI(data);
      updateFloodMapColor(score);
    } catch (e) {
      console.warn('Flood UI update failed', e);
    }

  } catch (err) {
    console.error(err);
    document.getElementById('weather').innerHTML = '<p class="error">Error fetching weather data. Check your network or API key.</p>';
  }
}

/* Fetch forecast (5-day @ 3h -> pick one per day) */
async function fetchForecast(lat, lon) {
  try {
    const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${OPENWEATHER_KEY}&units=metric`);
    const data = await res.json();
    if (!data || data.cod !== "200") {
      document.getElementById('forecast').innerHTML = '<p style="color:#ffdddd">Forecast unavailable.</p>';
      return;
    }
    const daily = {};
    data.list.forEach(item => {
      const date = new Date(item.dt*1000).toDateString();
      if (!daily[date]) daily[date] = item;
    });
    const days = Object.values(daily).slice(0, 7);
    let html = `<div style="width:100%;max-width:1100px;margin:14px auto 40px;"><h2 style="margin:8px 0 12px;">7 Day Forecast</h2><div class="forecast-grid">`;
    days.forEach(d => {
      html += `<div class="forecast-item">
        <p><strong>${new Date(d.dt*1000).toLocaleDateString(undefined,{weekday:'short'})}</strong></p>
        <img src="https://openweathermap.org/img/wn/${d.weather[0].icon}.png" alt="">
        <p style="margin:6px 0;">${d.main.temp.toFixed(0)}Â°C</p>
        <p style="opacity:.9;">${d.weather[0].main}</p>
      </div>`;
    });
    html += `</div></div>`;
    document.getElementById('forecast').innerHTML = html;
  } catch (e) {
    console.error(e);
    document.getElementById('forecast').innerHTML = '<p class="error">Error loading forecast.</p>';
  }
}

/* Initialize: set default sound states (muted initially off) */
(function initSound() {
  // Balanced default: enable ambient rain/wind/snow when effect asks for it
  soundsEnabled = true;
  updateSoundState();
})();

/* Start with no effect */
stopEffect();

/* Helper: ensure thunder does not block */
